<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      td{
         border-radius:8px; 
      }
    </style>
</head>
<body>
    <table border="1" bordercolor="black" bgcolor="#3bdbc3" cellpadding="10" width="900" style="border-radius:8px;">
        <tr>
           <td><b><center>Firstname</center></b></td>
           <td><b><center>Lastname</center></b></td>
           <td><b><center>Age</center></b></td>
        </tr>
        <tr>
           <td>Jill</td>
           <td>Smith</td>
           <td>50</td>
        </tr>
        <tr>
           <td>Eve</td>
           <td>Jackson</td>
           <td>94</td>
        </tr>
        <tr>
           <td>John</td>
           <td>Doe</td>
           <td>80</td>
        </tr>
      </table> 

<div style="display:flex; flex-direction:row;">
   <div style="border:1px solid green; border-radius:3px; height:70px; width:70px; margin:15px;"></div>
   <div style="border:1px solid green; border-radius:6px; height:70px; width:70px; margin:15px;"></div>
   <div style="border:1px solid green; border-radius:10px; height:70px; width:70px; margin:15px;"></div>
</div>
      
<div style="display:flex; flex-direction:row;">
   <div style="border:1px solid green; border-radius:7px; height:70px; width:70px; margin:15px;"></div>
   <div style="border:1px solid green; border-radius:0px; height:70px; width:70px; margin:15px;"></div>
   <div style="border:1px solid green; border-radius:12px; height:70px; width:70px; margin:15px;"></div>
</div>
      
<div style="display:flex; flex-direction:row;">
   <div style="border:1px solid green; border-radius:33px; height:70px; width:70px; margin:15px;"></div>
   <div style="border:1px solid green; border-radius:1px; height:70px; width:70px; margin:15px;"></div>
   <div style="border:1px solid green; border-top-right-radius:12px; border-bottom-left-radius:12px; height:70px; width:70px; margin:15px;"></div>
</div>
      
</body>
</html>
