<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blue;"><center>Registration Form</center></h1>
    <form action="">
        <table border="1" bordercolor="black" width="900" align="center">
            <tr>
                <td><center><b>First Name</b></center></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><center><b>Last Name</b></center></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><center><b>Email</b></center></td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td><center><b>Password</b></center></td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td><center><b>Re-enter Password</b></center></td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td><center><b>Gender</b></center></td>
                <td><input id="male" type="radio" value="Male"><label for="male">Male</label><input id="female" type="radio" value="Female"><label for="female">Female</label></td> 
            </tr>

            <tr>
                <td><center><b>Age</b></center></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><center><b>Phone Number</b></center></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><center><b>Address</b></center></td>
                <td><textarea> </textarea></td>
            </tr>

            <tr>
                <td><center><b>State</b></center></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><center><b>Country</b></center></td>
                <td>
                    <select>
                        <option value="" disable selected>Choose your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select></td>
            </tr>

            <tr>
                <td><center><b>Languages Known</b></center></td>
                <td> <input type="checkbox" id="eng"> 
                    <label for="eng">English</label>
                    <input type="checkbox" id="kan"> 
                    <label for="kan">Kannada</label>
                    <input type="checkbox" id="hin"> 
                    <label for="eng">Hindi</label>
                    <input type="checkbox" id="tel"> 
                    <label for="eng">Telugu</label>
                </td>
            </tr>

            <tr>
                <td colspan="4"><input type="checkbox"> Hereby I declare all the given details are true</td>
            </tr>

            <tr>
                <td align="right" colspan="4">
                    <p>Log in to <a href="https://ethnus.com" target="_blank">Ethnus</a> website</p>
                </td>
            </tr>  
        </table>
        <div align="center">
            <button>Register</button>
        </div>
        
    </form>
    
</body>
</html>
